<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Personal Web Portfolio" />
    <meta
      name="keywords"
      content="rxz, raizenzyne, portfolio, personal, jessie, villanueva"
    />
    <meta name="author" content="Mark Jessie Villanueva" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mark Jessie Villanueva</title>
    <link rel="icon" type="image/png" href="omniverse.png" />

    <style type="text/css">
      body {
        background-color: black;
        margin: 0;
        user-select: none;
      }

      #matrix {
        position: fixed;
        width: 100vw;
        height: 100vh;
      }

      .bg-dark {
        background-color: black;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        align-content: center;
        opacity: 0;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root" class="bg-dark"></div>
    <canvas id="matrix"></canvas>
    <script>
      // Initialising the canvas
      var canvas = document.getElementById("matrix"),
        ctx = canvas.getContext("2d");

      // Setting the width and height of the canvas
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Setting up the letters
      var letters = "ABCDEFGHIJKLMNOPQRSTUVXYZ0123456789(){}[]#$%&<>?;:!";
      letters = letters.split("");

      // Setting up the columns
      var fontSize = 10;
      var columns = canvas.width / fontSize;
      var rows = canvas.height / fontSize;
      // Setting up the drops
      var drops = [];
      for (var i = 0; i < columns; i++) {
        drops[i] = rows;
      }

      // Setting up the draw function
      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, .05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (var i = drops.length - 1; i > 0; i--) {
          var text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillStyle = "gold";
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          drops[i]--;
          if (drops[i] * fontSize < 0) {
            drops[i] = rows;
          }
        }

        setTimeout(() => {
          requestAnimationFrame(draw);
        }, 30);
      }

      requestAnimationFrame(() => {
        draw();
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
